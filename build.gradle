buildscript {
    def version = System.getenv("BITRISE_GIT_TAG") ?: '0.0.1'
    ext {
        drivekitui_version = version
        drivekit_version = '1.39-beta2'
        
        kotlin_version = '1.7.21'

        appcompat = '1.6.1'
        constraint_layout = '2.1.4'
        core_ktx = '1.9.0'
        grid_layout = '1.0.0'
        legacy_preference = '1.0.0'
        lifecycle_version = '2.5.1'
        work_version = '2.8.1'
        material = '1.9.0'
        play_services_maps = '18.1.0'
        swipe_refresh_layout = '1.1.0'

        glide = '4.14.2'
        mp_chart = 'v3.1.0'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
        maven {
            url "https://maven.drivequant.com/repository/android-sdk/"
        }
    }
    project.ext {
        min_sdk_version = 23
        compile_sdk_version = 34
        target_sdk_version = 34
        build_tools_version = '34.0.0'
    }
}
