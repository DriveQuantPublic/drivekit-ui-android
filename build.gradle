buildscript {
    def version = System.getenv("BITRISE_GIT_TAG") ?: '0.0.1'
    ext.drivekitui_version = version
    ext.drivekit_version = '1.9-beta11'
    ext.kotlin_version = '1.3.61'
    ext.gson_version = '2.7'
    ext.volley_version = '1.1.0'
    ext.room_version = '1.1.1'
    ext.work_version = '1.0.0'
    ext.play_services_version = '16.0.0'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://maven.drivequant.com/repository/android-sdk/"
        }
        mavenLocal()
    }
}
