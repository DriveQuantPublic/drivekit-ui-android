buildscript {
    def version = System.getenv("BITRISE_GIT_TAG") ?: '0.0.1'
    ext {
        drivekitui_version = version
        drivekit_version = '1.18-beta1'
        kotlin_version = '1.5.0'
        appcompat = '1.2.0'
        constraint_layout = '2.0.4'
        material = '1.4.0'
        legacy_preference = '1.0.0'
        recycler_view = '1.1.0'
        swipe_refresh_layout = '1.1.0'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://maven.drivequant.com/repository/android-sdk/"
        }
    }
    project.ext {
        min_sdk_version = 21
        compile_sdk_version = 31
        target_sdk_version = 31
    }
}
