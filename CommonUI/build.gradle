apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven'
android {
    compileSdkVersion project.ext.compile_sdk_version

    defaultConfig {
        minSdkVersion project.ext.min_sdk_version
        targetSdkVersion project.ext.target_sdk_version
        versionCode 1
        versionName "$drivekitui_version"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api "com.google.android.material:material:$material"
    api "androidx.swiperefreshlayout:swiperefreshlayout:$swipe_refresh_layout"
    api "androidx.legacy:legacy-preference-v14:$legacy_preference"
    api "androidx.appcompat:appcompat:$appcompat"
    api "androidx.gridlayout:gridlayout:$grid_layout"
    api "androidx.constraintlayout:constraintlayout:$constraint_layout"
    api 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    api 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    implementation "com.drivequant.drivekit:drivekit-core:$drivekit_version"
}

uploadArchives {
    repositories {
        mavenDeployer {
            if (System.env.REPO_PATH) {
                repository(url: "$System.env.REPO_PATH") {
                    authentication(userName: "$System.env.MAVEN_LOGIN", password: "$System.env.MAVEN_PASSWORD")
                    pom.groupId = "com.drivequant.drivekit"
                    pom.artifactId = "drivekit-common-ui"
                    pom.version = android.defaultConfig.versionName
                }
            } else {
                repository(url: mavenLocal().url) {
                    pom.groupId = "com.drivequant.drivekit"
                    pom.artifactId = "drivekit-common-ui"
                    pom.version = android.defaultConfig.versionName
                }
            }
        }
    }
}
