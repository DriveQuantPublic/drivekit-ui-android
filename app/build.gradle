apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.example.drivekitdemoapp"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "$drivekitui_version"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-beta2'
    //noinspection GradleCompatible
    implementation 'com.android.support:preference-v14:28.0.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation "com.drivequant.drivekit:drivekit-trip-analysis:1.5-beta5"
    implementation "com.drivequant.drivekit:drivekit-driver-data:1.5-beta5"

    debugImplementation 'com.facebook.stetho:stetho:1.5.1'

    implementation project(':CommonUI')
    implementation project(':DriverDataUI')
    implementation project(':VehicleUI')
    implementation project(':DriverAchievementUI')
    implementation project(':PermissionsUtilsUI')
}
